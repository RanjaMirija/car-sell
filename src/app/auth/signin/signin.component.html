<div class="container py-5">
  <h1 class="display-5 text-center my-5">Connexion</h1>
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
      <div class="bg-white shadow rounded p-5">
        <h2 class="fs-3 text-center fw-light mb-4">Saisissez vos identifiants</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">
          <div class="form-group mb-3">
            <label for="signinEmail">Adresse Email</label>
            <input type="email" class="form-control" placeholder="example@example.com" id="signinEmail" formControlName="email">
          </div>
          <div class="form-group mb-3">
            <label for="signinPassword">Mot de passe</label>
            <input type="password" class="form-control" id="signinPassword" placeholder="Au moins 8 caractÃ¨res" formControlName="password">
          </div>
          <div class="d-flex">
            <button class="btn btn-primary mx-auto" type="submit" [disabled]="signinForm.invalid">Connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
